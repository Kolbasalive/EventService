spring:
  application:
    name: "EventHub"
  datasource:
    url: "jdbc:postgresql://localhost:5431/eventHub"
    username: "postgres"
    password: "admin"
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
#        jdbc:
#          lob:
#            non_contextual_creation: true
        format_sql: true
  flyway:
    locations: classpath:db/migration
    user: "postgres"
    password: "admin"
    enabled: true
logging:
  level:
    org:
#      springframework: DEBUG
#      hibernate.SQL: DEBUG
      flywaydb: DEBUG


